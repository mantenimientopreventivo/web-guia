<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instructivos</title>
  <style>
    body{
      font-family:Arial,Helvetica,sans-serif;
      background:#dbeafe;
      color:#1e3a8a;
      margin:0;
      padding:0;
    }
    header{
      background:#93c5fd;
      color:#1e3a8a;
      padding:20px;
      text-align:center;
      font-size:22px;
      font-weight:bold;
      border-bottom:2px solid #60a5fa;
    }
    main{
      max-width:900px;
      margin:30px auto;
      display:flex;
      flex-direction:column;
      gap:16px;
      align-items:center;
    }
    .card{
      background:#bfdbfe;
      border:2px solid #60a5fa;
      border-radius:12px;
      padding:20px;
      width:80%;
      text-align:center;
      box-shadow:0 2px 5px rgba(0,0,0,0.1);
    }
    .card h2{
      margin-top:0;
      font-size:20px;
      color:#1e40af;
    }
    .card button{
      background:#2563eb;
      color:white;
      border:none;
      padding:10px 20px;
      border-radius:8px;
      cursor:pointer;
      font-size:15px;
    }
    .card button:hover{ background:#1d4ed8; }
  </style>
</head>
<body>
  <header>Instructivos</header>
  <main>
    <div class="card">
      <h2>Edificios: carga de formulario y SIGEST</h2>
      <a href="Edificios_Carga de formulario y sigest.pdf" target="_blank" rel="noopener">
        <button>Abrir PDF</button>
      </a>
    </div>
    <div class="card">
      <h2>Manual centralizador nuevo</h2>
      <a href="Manual Centralizador.pdf" target="_blank" rel="noopener">
        <button>Abrir PDF</button>
      </a>
    </div>
  </main>
</body>
</html>
