<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Integral de Mantenimiento Preventivo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Estilos Generales y Fondo */
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', Arial, Helvetica, sans-serif; color: white; }
        body {
            background-image: url('movistar.png'); background-size: contain;
            background-position: center; background-repeat: no-repeat;
            background-color: #0099e4; background-attachment: fixed;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; text-align: center; }
        h1 {
            font-size: 2.5em;
            font-weight: bold; color: #ffffff;
            text-transform: uppercase; margin-bottom: 50px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }
        
        /* Diseño en Grilla */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        /* --- Botones con Transparencia --- */
        .topic-button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 4px; /* Padding exterior */
            text-decoration: none;
            color: black; /* <-- CAMBIO: Color de texto a negro */
            font-size: 1.2em; /* <-- CAMBIO: Tamaño de fuente aumentado */
            font-weight: bold;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.55), rgba(255, 255, 255, 0.4));
            border-radius: 50px; /* Forma de píldora */
            border: 1px solid rgba(255, 255, 255, 0.6);
            transition: all 0.2s ease-in-out;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            backdrop-filter: blur(5px); /* Efecto vidrio esmerilado */
            /* text-shadow ha sido eliminado */
        }

        .topic-button .button-text {
            padding-left: 25px;
            text-align: left;
        }
        
        .topic-button .button-icon-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0; /* Evita que el círculo se encoja */
            width: 40px;  /* Altura del botón reducida */
            height: 40px; /* Altura del botón reducida */
            border-radius: 50%; /* Círculo perfecto */
            color: white;
            font-size: 1.1em; /* Icono un poco más pequeño */
            border: 2px solid white;
            box-shadow: inset 0 0 8px rgba(0,0,0,0.5); /* Sombra interior en el círculo */
            margin-right: 4px;
        }
        
        /* Colores para la sección del icono */
        .color-blue .button-icon-wrapper   { background: linear-gradient(135deg, #007bff, #0056b3); }
        .color-green .button-icon-wrapper  { background: linear-gradient(135deg, #28a745, #1e7e34); }
        .color-cyan .button-icon-wrapper   { background: linear-gradient(135deg, #17a2b8, #117a8b); }
        .color-orange .button-icon-wrapper{ background: linear-gradient(135deg, #fd7e14, #d35400); }
        .color-red .button-icon-wrapper    { background: linear-gradient(135deg, #dc3545, #b21f2d); }
        .color-purple .button-icon-wrapper { background
