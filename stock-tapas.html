<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Stock de Tapas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #1e2a38; color: #e1e1e1; margin: 0; padding: 0; }
        
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #1e2a38;
            display: flex; justify-content: center; align-items: center; z-index: 1000;
        }
        .login-box {
            background-color: #2a3949; padding: 30px 40px; border-radius: 8px; box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            text-align: center; width: 90%; max-width: 400px;
        }
        .login-box h2 { color: #61dafb; margin-top: 0; border-bottom: 1px solid #61dafb; padding-bottom: 15px; }
        #login-form { display: flex; gap: 10px; margin-top: 25px; }
        .login-box input {
            flex-grow: 1; padding: 12px; background-color: #1e2a38; border: 1px solid #4a5a6a;
            border-radius: 4px; color: #e1e1e1; box-sizing: border-box; text-align: center; font-size: 1.2em;
        }
        .login-box button { padding: 12px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; flex-shrink: 0; }

        .container {
            display: none; max-width: 1200px; margin: 0 auto; background-color: #2a3949;
            padding: 25px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.4); position: relative;
        }
        
        h1, h2 { text-align: center; color: #61dafb; border-bottom: 2px solid #61dafb; padding-bottom: 10px; }
        h1 { font-size: 2.2em; margin-top: 40px; }
        h2 { font-size: 1.5em; }
        hr { border: 1px solid #3a4959; margin: 30px 0; }
        .boton-volver { position: absolute; top: 25px; left: 25px; background-color: #4a5a6a; color: white; padding: 8px 15px; border-radius: 5px; text-decoration: none; font-weight: bold; display: flex; align-items: center; gap: 8px; }
        
        #form-registro { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 15px; align-items: end; }
        #form-registro div { display: flex; flex-direction: column; }
        #form-registro label { margin-bottom: 5px; font-weight: bold; font-size: 0.9em; white-space: nowrap; }
        #form-registro input, #form-registro select { width: 100%; padding: 8px; background-color: #1e2a38; border: 1px solid #4a5a6a; border-radius: 4px; color: #e1e1e1; box-sizing: border-box; height: 37px; }
        input[type="date"] { color-scheme: dark; }
        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); cursor: pointer; }
        
        .actions-container { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-top: 25px; }
        .boton { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; transition: all 0.2s ease; text-align: center; height: 37px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .boton-anadir { background-color: #28a745; color: white; }
        .boton-copiar { background-color: #ffc107; color: black; }
        .boton-descargar { background-color: #17a2b8; color: white; } /* CAMBIO: Botón restaurado */
        .boton-informe { background-color: #6f42c1; color: white; }
        .boton-borrar-fila { background-color: transparent; border: 1px solid #dc3545; color: #dc3545; padding: 5px 10px; height: auto; }
        .boton-borrar-fila:hover { background-color: #dc3545; color: white; }

        #stock-total-container { text-align: center; margin: -10px 0 20px 0; }
        #stock-total { font-size: 1.8em; font-weight: bold; color: #ffffff; background-color: #3a4959; padding: 10px 20px; border-radius: 8px; display: inline-block; }
        .tabla-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #4a5a6a; }
        th { background-color: #3a4959; color: #61dafb; }
        .fila-ingreso { background-color: rgba(40, 167, 69, 0.2); }
        .fila-consumo { background-color: rgba(220, 53, 69, 0.2); }
        .nuevo-registro td { border-top: 2px solid #61dafb; font-weight: bold; }
        .stock-positivo { color: #90ee90; font-weight: bold; }

        @media (max-width: 768px) {
            body { padding: 0; }
            .container { padding: 15px; border-radius: 0; }
            h1 { font-size: 1.8em; margin-top: 50px; }
            h2 { font-size: 1.3em; }
            .boton-volver { top: 15px; left: 15px; }
            #form-registro, .actions-container { flex-direction: column; gap: 15px; }
            .boton { width: 100%; }
        }
    </style>
</head>
<body>
    <div id="login-screen">
        <div class="login-box">
            <h2>Acceso de Administrador</h2>
            <form id="login-form">
                <input type="password" id="password-input" placeholder="••••">
                <button type="submit">Ingresar</button>
            </form>
        </div>
    </div>

    <div class="container">
        <a href="index.html" class="boton-volver"><i class="fa-solid fa-arrow-left"></i><span>Volver</span></a>
        <h1>Gestión y Registro de Stock</h1>
        <form id="form-registro" onsubmit="anadirRegistro(event)">
            <div><label for="fecha">Fecha</label><input type="date" id="fecha" required></div>
            <div><label for="tipoMovimiento">Tipo</label><select id="tipoMovimiento" required><option value="" disabled selected>Seleccione...</option><option value="Ingreso">Ingreso</option><option value="Consumo">Consumo</option></select></div>
            <div><label for="cantidad">Cantidad</label><input type="number" id="cantidad" placeholder="Ej: 10" required></div>
            <div><label for="ancho">Ancho (cm)</label><input type="number" id="ancho" placeholder="Ej: 40"></div>
            <div><label for="alto">Alto (cm)</label><input type="number" id="alto" placeholder="Ej: 110"></div>
            <div><label for="material">Material</label><select id="material"><option value="Concreto">Concreto</option><option value="Hierro">Hierro</option><option value="Plastico">Plástico</option><option value="Otro">Otro</option></select></div>
            <div><label for="sigest">Sigest</label><input type="text" id="sigest" placeholder="Ej: S-12345"></div>
            <div><label for="origen">Detalle</label><input type="text" id="origen" placeholder="Ej: Retesar" required></div>
        </form>

        <div class="actions-container">
            <button type="submit" form="form-registro" class="boton boton-anadir"><i class="fa-solid fa-plus"></i>Añadir Registro</button>
            <button type="button" onclick="copiarJSONAlPortapapeles()" class="boton boton-copiar"><i class="fa-solid fa-copy"></i>Copiar JSON</button>
            <button type="button" onclick="generarYDescargarJSON()" class="boton boton-descargar"><i class="fa-solid fa-download"></i>Descargar JSON</button>
            <button type="button" onclick="generarInformeConsumo()" class="boton boton-informe"><i class="fa-solid fa-file-alt"></i>Informe</button>
        </div>
        <hr>
        <h2>Resumen de Stock</h2>
        <div id="stock-total-container"><span id="stock-total">Calculando...</span></div>
        <div class="tabla-container">
            <table id="tabla-stock-detallado">
                <thead><tr><th>Material</th><th>Medida (Ancho x Alto)</th><th>Stock Disponible</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
        <hr>
        <h2>Historial de Movimientos</h2>
        <div class="tabla-container">
            <table id="tabla-historial">
                <!-- CAMBIO: Añadida columna para el botón de borrar -->
                <thead><tr><th>Tipo</th><th>Fecha</th><th>Cantidad</th><th>Ancho</th><th>Alto</th><th>Material</th><th>Sigest</th><th>Detalle</th><th>Acción</th></tr></thead>
                <tbody id="historial-body"></tbody>
            </table>
        </div>
    </div>

    <script>
        let registrosCompletos = [];
        let stockPorItem = {};
        const urlStockJson = 'stock.json';

        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            loginForm.addEventListener('submit', (event) => {
                event.preventDefault();
                checkPassword();
            });
            document.getElementById('password-input').focus();
        });

        function checkPassword() {
            if (document.getElementById('password-input').value === '1598') {
                document.getElementById('login-screen').style.display = 'none';
                document.querySelector('body').style.padding = '20px';
                document.querySelector('.container').style.display = 'block';
                cargarStockInicial();
            } else {
                alert('Clave incorrecta.');
                document.getElementById('password-input').value = '';
                document.getElementById('password-input').focus();
            }
        }
        
        function cargarStockInicial() {
            fetch(`${urlStockJson}?v=${new Date().getTime()}`)
                .then(response => response.ok ? response.json() : Promise.reject("Archivo no encontrado"))
                .then(data => {
                    registrosCompletos = (data && Array.isArray(data.registros)) ? data.registros : [];
                    actualizarCalculosYRenderizar();
                })
                .catch(error => {
                    console.error('Error al cargar stock inicial:', error);
                    document.querySelector("#historial-body").innerHTML = `<tr><td colspan="9" style="text-align:center;">No hay registros cargados.</td></tr>`;
                    actualizarCalculosYRenderizar();
                });
        }
        
        function actualizarCalculosYRenderizar() {
            calcularStockPorItem();
            renderizarStockTotal();
            renderizarStockDetallado();
            renderizarTabla();
        }
        
        function calcularStockPorItem() {
            stockPorItem = {};
            registrosCompletos.forEach(reg => {
                const itemKey = `${reg.material || "N/A"}-${reg.ancho || 0}x${reg.alto || 0}`;
                stockPorItem[itemKey] = stockPorItem[itemKey] || 0;
                if (reg.tipoMovimiento === "Ingreso") stockPorItem[itemKey] += reg.cantidad;
                else if (reg.tipoMovimiento === "Consumo") stockPorItem[itemKey] -= reg.cantidad;
            });
        }
        
        function renderizarStockTotal() { /* ... sin cambios ... */ }
        function renderizarStockDetallado() { /* ... sin cambios ... */ }

        function renderizarTabla() {
            const tbody = document.getElementById("historial-body");
            tbody.innerHTML = "";
            const registrosOrdenados = registrosCompletos.slice().sort((a, b) => new Date(b.fecha) - new Date(a.fecha));
            registrosOrdenados.forEach(reg => {
                const tr = document.createElement("tr");
                if (reg.tipoMovimiento === "Ingreso") tr.classList.add("fila-ingreso");
                if (reg.tipoMovimiento === "Consumo") tr.classList.add("fila-consumo");
                if (reg.esNuevo) tr.classList.add("nuevo-registro");

                // CAMBIO: Añadida la celda con el botón de borrar
                tr.innerHTML = `
                    <td>${reg.tipoMovimiento||"N/A"}</td>
                    <td>${reg.fecha}</td>
                    <td>${reg.cantidad}</td>
                    <td>${reg.ancho||"-"}</td>
                    <td>${reg.alto||"-"}</td>
                    <td>${reg.material}</td>
                    <td>${reg.sigest||"-"}</td>
                    <td>${reg.origen}</td>
                    <td>
                        <button class="boton boton-borrar-fila" onclick="borrarRegistroIndividual(${reg.id})">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function anadirRegistro(event) { /* ... sin cambios ... */ }
        function generarInformeConsumo() { /* ... sin cambios ... */ }
        function copiarJSONAlPortapapeles() { /* ... sin cambios ... */ }

        // CAMBIO: Nueva función para borrar un registro individual
        function borrarRegistroIndividual(registroId) {
            if (!confirm("¿Estás seguro de que quieres eliminar este registro?")) {
                return; // Si el usuario cancela, no hacer nada
            }

            const index = registrosCompletos.findIndex(reg => reg.id === registroId);

            if (index > -1) {
                registrosCompletos.splice(index, 1); // Elimina el registro del array
                actualizarCalculosYRenderizar(); // Vuelve a calcular y a dibujar todo
                alert("Registro eliminado de la sesión.\n\nPara guardar el cambio permanentemente, recuerda Copiar y pegar el JSON en GitHub.");
            }
        }
        
        function generarYDescargarJSON() {
            if (registrosCompletos.length === 0) return alert("No hay registros para generar el archivo.");
            const jsonString = prepararJSONParaGuardar();
            descargarArchivoDeTexto(jsonString, 'stock.json');
        }

        // --- Funciones auxiliares (sin cambios) ---
        function renderizarStockTotal() { const t=Object.values(stockPorItem).reduce((s,c)=>s+c,0); document.getElementById("stock-total").textContent = `Stock Total: ${t} unidades`; }
        function renderizarStockDetallado(){const t=document.querySelector("#tabla-stock-detallado tbody");t.innerHTML="";const e=Object.entries(stockPorItem).sort((a,b)=>{const c=a[0].split("-")[0],d=b[0].split("-")[0];return c<d?-1:c>d?1:b[1]-a[1]});if(0===e.length||e.every(i=>i[1]<=0))return void(t.innerHTML='<tr><td colspan="3" style="text-align:center;">No hay stock disponible.</td></tr>');e.forEach(([k,o])=>{if(o<=0)return;const[i,s]=k.split("-"),l=document.createElement("tr");l.innerHTML=`<td>${i}</td><td>${s.replace("x"," x ")} cm</td><td class="stock-positivo">${o}</td>`;t.appendChild(l)})}
        function anadirRegistro(e){e.preventDefault();const r={id:Date.now(),fecha:document.getElementById("fecha").value,tipoMovimiento:document.getElementById("tipoMovimiento").value,cantidad:parseInt(document.getElementById("cantidad").value),ancho:parseInt(document.getElementById("ancho").value)||0,alto:parseInt(document.getElementById("alto").value)||0,material:document.getElementById("material").value,sigest:document.getElementById("sigest").value,origen:document.getElementById("origen").value,esNuevo:!0};if(!r.fecha||!r.cantidad||!r.origen||!r.tipoMovimiento)return void alert("Por favor, completa todos los campos obligatorios.");if("Consumo"===r.tipoMovimiento){const o=`${r.material}-${r.ancho}x${r.alto}`,t=stockPorItem[o]||0;if(t<r.cantidad)return void alert(`Error: No se puede consumir ${r.cantidad} unidades.\nStock actual de "${r.material} ${r.ancho}x${r.alto}": ${t} unidades.`)}registrosCompletos.push(r);actualizarCalculosYRenderizar();document.getElementById("form-registro").reset()}
        function generarInformeConsumo(){const e=registrosCompletos.filter(r=>r.tipoMovimiento==="Consumo");if(0===e.length)return void alert("No hay registros de consumo para generar un informe.");const o={};e.forEach(c=>{const t=c.fecha.substring(0,7),n=`${c.ancho||0}x${c.alto||0} cm`,a=c.material;o[t]=o[t]||{};o[t][n]=o[t][n]||{};o[t][n][a]=(o[t][n][a]||0)+c.cantidad});let r="Informe de Consumos\n=====================\n\n";Object.keys(o).sort().forEach(t=>{r+=`-- MES: ${t} --\n`;Object.keys(o[t]).sort().forEach(e=>{r+=`  Medida: ${e}\n`;Object.keys(o[t][e]).sort().forEach(n=>{r+=`    - Material: ${n}, Consumido: ${o[t][e][n]}\n`})});r+="\n"});descargarArchivoDeTexto(r,"informe_consumo.txt")}
        function copiarJSONAlPortapapeles(){if(0===registrosCompletos.length)return void alert("No hay registros para copiar.");const e=prepararJSONParaGuardar();navigator.clipboard.writeText(e).then(()=>alert("¡JSON copiado al portapapeles!\n\nAhora ve a GitHub para editar y pegar el nuevo contenido en stock.json."),e=>{console.error("Error al copiar: ",e),alert("No se pudo copiar el texto.")})}
        function prepararJSONParaGuardar(){const e=registrosCompletos.map(({esNuevo:e,...r})=>r);return JSON.stringify({registros:e},null,2)}
        function descargarArchivoDeTexto(e,r){const o=new Blob([e],{type:"text/plain"}),t=URL.createObjectURL(o),n=document.createElement("a");n.href=t;n.download=r;document.body.appendChild(n);n.click();document.body.removeChild(n);URL.revokeObjectURL(t)}
    </script>
</body>
</html>
