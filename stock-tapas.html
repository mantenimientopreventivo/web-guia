<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Stock de Tapas</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #1e2a38;
            color: #e1e1e1;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1100px; /* Un poco más ancho para la nueva columna */
            margin: 0 auto;
            background-color: #2a3949;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        h1, h2 {
            text-align: center;
            color: #61dafb;
            border-bottom: 2px solid #61dafb;
            padding-bottom: 10px;
        }

        /* Formulario */
        #form-registro {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
            align-items: end;
        }
        #form-registro div {
            display: flex;
            flex-direction: column;
        }
        #form-registro label {
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9em;
        }
        #form-registro input,
        #form-registro select {
            width: 100%;
            padding: 8px;
            background-color: #1e2a38;
            border: 1px solid #4a5a6a;
            border-radius: 4px;
            color: #e1e1e1;
            box-sizing: border-box;
        }
        .boton {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
            text-align: center;
        }
        .boton-anadir {
            background-color: #28a745;
            color: white;
            height: 37px; /* Alinear altura con inputs */
        }
        .boton-anadir:hover {
            background-color: #218838;
        }
        .boton-descargar {
            background-color: #007bff;
            color: white;
            display: block;
            width: 100%;
            margin-top: 20px;
            font-size: 1.1em;
        }
        .boton-descargar:hover {
            background-color: #0069d9;
        }

        /* Tabla de Stock */
        .tabla-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #4a5a6a;
        }
        th {
            background-color: #3a4959;
            color: #61dafb;
        }
        /* CAMBIO: Estilos para colorear filas */
        .fila-ingreso {
            background-color: rgba(40, 167, 69, 0.2); /* Verde translúcido */
        }
        .fila-consumo {
            background-color: rgba(220, 53, 69, 0.2); /* Rojo translúcido */
        }
        .nuevo-registro td {
             border-top: 2px solid #61dafb;
             font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Gestión y Registro de Stock</h1>

        <h2>Añadir Nuevo Registro</h2>
        <form id="form-registro" onsubmit="anadirRegistro(event)">
            <div>
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" required>
            </div>
            <!-- CAMBIO: Añadido campo Tipo de Movimiento -->
            <div>
                <label for="tipoMovimiento">Tipo de Movimiento</label>
                <select id="tipoMovimiento" required>
                    <option value="Ingreso">Ingreso (Fabricación)</option>
                    <option value="Consumo">Consumo (Uso)</option>
                </select>
            </div>
            <div>
                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad" placeholder="Ej: 10" required>
            </div>
            <div>
                <label for="ancho">Ancho (cm)</label>
                <input type="number" id="ancho" placeholder="Ej: 40">
            </div>
            <div>
                <label for="alto">Alto (cm)</label>
                <input type="number" id="alto" placeholder="Ej: 110">
            </div>
            <div>
                <label for="material">Material</label>
                <select id="material">
                    <option value="Concreto">Concreto</option>
                    <option value="Polietileno">Polietileno</option>
                    <option value="Hierro Fundido">Hierro Fundido</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            <div>
                <label for="sigest">Sigest</label>
                <input type="text" id="sigest" placeholder="Ej: S-12345">
            </div>
            <div>
                <label for="origen">Detalle (Retesar/MOP)</label>
                <input type="text" id="origen" placeholder="Ej: Retesar o MOP" required>
            </div>
            <div>
                 <button type="submit" class="boton boton-anadir">Añadir Registro</button>
            </div>
        </form>

        <hr>

        <h2>Stock Actual Registrado</h2>
        <div class="tabla-container">
            <table>
                <thead>
                    <tr>
                        <!-- CAMBIO: Añadida columna "Tipo" -->
                        <th>Tipo</th>
                        <th>Fecha</th>
                        <th>Cantidad</th>
                        <th>Ancho</th>
                        <th>Alto</th>
                        <th>Material</th>
                        <th>Sigest</th>
                        <th>Detalle</th>
                    </tr>
                </thead>
                <tbody id="tabla-stock-body">
                    <!-- Las filas se insertarán aquí con JavaScript -->
                </tbody>
            </table>
        </div>
        
        <button onclick="generarYDescargarJSON()" class="boton boton-descargar">
            Generar y Descargar JSON Actualizado
        </button>
    </div>

    <script>
        let registrosCompletos = [];
        const urlStockJson = 'stock.json';

        document.addEventListener('DOMContentLoaded', () => {
            cargarStockInicial();
        });

        function cargarStockInicial() {
            // Se añade un timestamp a la URL para evitar problemas de caché del navegador
            fetch(`${urlStockJson}?v=${new Date().getTime()}`)
                .then(response => {
                    if (!response.ok) throw new Error("Archivo stock.json no encontrado.");
                    return response.json();
                })
                .then(data => {
                    if (data && Array.isArray(data.registros)) {
                        registrosCompletos = data.registros;
                    }
                    renderizarTabla();
                })
                .catch(error => {
                    console.error('Error al cargar stock inicial:', error);
                    alert("ADVERTENCIA: No se pudo cargar el archivo stock.json. Si es la primera vez que usas la página, puedes ignorar este mensaje.");
                    document.querySelector("#tabla-stock-body").innerHTML = `<tr><td colspan="8" style="text-align:center;">No hay registros cargados.</td></tr>`;
                });
        }

        function renderizarTabla() {
            const tbody = document.getElementById('tabla-stock-body');
            tbody.innerHTML = ''; 

            // Ordenar por fecha más reciente primero
            registrosCompletos.sort((a, b) => new Date(b.fecha) - new Date(a.fecha));

            registrosCompletos.forEach(reg => {
                const tr = document.createElement('tr');
                
                // CAMBIO: Aplicar clases de color según el tipo de movimiento
                if (reg.tipoMovimiento === 'Ingreso') {
                    tr.classList.add('fila-ingreso');
                } else if (reg.tipoMovimiento === 'Consumo') {
                    tr.classList.add('fila-consumo');
                }
                
                if (reg.esNuevo) {
                    tr.classList.add('nuevo-registro');
                }

                // CAMBIO: Añadir la celda de tipo de movimiento
                tr.innerHTML = `
                    <td>${reg.tipoMovimiento || 'N/A'}</td>
                    <td>${reg.fecha}</td>
                    <td>${reg.cantidad}</td>
                    <td>${reg.ancho || '-'}</td>
                    <td>${reg.alto || '-'}</td>
                    <td>${reg.material}</td>
                    <td>${reg.sigest || '-'}</td>
                    <td>${reg.origen}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function anadirRegistro(event) {
            event.preventDefault(); 
            
            // CAMBIO: Leer el nuevo campo
            const nuevoRegistro = {
                id: Date.now(),
                fecha: document.getElementById('fecha').value,
                tipoMovimiento: document.getElementById('tipoMovimiento').value, // <-- NUEVO
                cantidad: parseInt(document.getElementById('cantidad').value),
                ancho: parseInt(document.getElementById('ancho').value) || null,
                alto: parseInt(document.getElementById('alto').value) || null,
                material: document.getElementById('material').value,
                sigest: document.getElementById('sigest').value,
                origen: document.getElementById('origen').value,
                esNuevo: true 
            };
            
            if (!nuevoRegistro.fecha || !nuevoRegistro.cantidad || !nuevoRegistro.origen || !nuevoRegistro.tipoMovimiento) {
                alert("Por favor, completa todos los campos obligatorios.");
                return;
            }

            registrosCompletos.push(nuevoRegistro);
            renderizarTabla();
            document.getElementById('form-registro').reset();
        }

        function generarYDescargarJSON() {
            if (registrosCompletos.length === 0) {
                alert("No hay registros para generar el archivo.");
                return;
            }

            const registrosParaGuardar = registrosCompletos.map(reg => {
                const { esNuevo, ...restoDelRegistro } = reg;
                return restoDelRegistro;
            });

            const datosFinales = {
                registros: registrosParaGuardar
            };

            const jsonString = JSON.stringify(datosFinales, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'stock.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            alert("¡Archivo stock.json generado! Súbelo a GitHub para actualizar el stock.");
        }
    </script>
</body>
</html>
